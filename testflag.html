<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Countries Flags</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .flags-container {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            max-width: 900px;
            width: 100%;
        }

        h3 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stats-badge {
            background: #f0f0f0;
            color: #4a4a4a;
            font-size: 13px;
            font-weight: 500;
            padding: 4px 10px;
            border-radius: 30px;
        }

        .flags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            justify-content: flex-start;
            min-height: 60px;
        }

        .flag-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: #f8f9fa;
            border-radius: 50%;
            border: 1px solid #e9ecef;
            transition: all 0.2s ease;
            cursor: default;
            overflow: hidden;
        }

        .flag-item:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #d0d0d0;
        }

        .flag-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .flag-icon svg {
            width: 20px;
            height: 20px;
            display: block;
        }

        .loading, .error {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 14px;
            width: 100%;
        }

        .error {
            color: #dc3545;
        }

        @media (max-width: 600px) {
            .flags-container {
                padding: 16px;
            }
            
            .flags-list {
                gap: 8px;
            }
            
            .flag-item {
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="flags-container">
        <h3>
            üåç Selected Countries
            <span class="stats-badge" id="countryCount">0</span>
        </h3>
        <div id="flagsList" class="flags-list">
            <div class="loading">Loading flags...</div>
        </div>
    </div>

    <script>
        async function loadSelectedCountryFlags() {
            const container = document.getElementById('flagsList');
            const countSpan = document.getElementById('countryCount');
            
            try {
                // Load both JSON files
                const [studentsRes, flagsRes] = await Promise.all([
                    fetch('data/participation_2025.json'),
                    fetch('data/flag.json')
                ]);

                if (!studentsRes.ok || !flagsRes.ok) {
                    throw new Error('Failed to load data files');
                }

                const students = await studentsRes.json();
                const flagsData = await flagsRes.json();

                // Create a map of country to SVG
                const flagMap = {};
                flagsData.forEach(item => {
                    flagMap[item.country] = item.svg;
                });

                // Get unique countries where selected === "Yes"
                const selectedCountriesSet = new Set();
                
                students.forEach(student => {
                    if (student.selected === "Yes") {
                        selectedCountriesSet.add(student.country);
                    }
                });

                // Convert to array and sort
                const selectedCountries = Array.from(selectedCountriesSet).sort();
                
                // Update count
                countSpan.textContent = selectedCountries.length;

                // If no selected countries
                if (selectedCountries.length === 0) {
                    container.innerHTML = '<div class="error">No selected countries found</div>';
                    return;
                }

                // Generate HTML for flags
                let flagsHTML = '';
                
                selectedCountries.forEach(country => {
                    const svgString = flagMap[country];
                    
                    if (svgString) {
                        // Create a container for the flag
                        flagsHTML += `
                            <div class="flag-item" title="${country}">
                                <div class="flag-icon">
                                    ${svgString}
                                </div>
                            </div>
                        `;
                    } else {
                        // Fallback emoji if flag not found
                        flagsHTML += `
                            <div class="flag-item" title="${country}">
                                <div class="flag-icon">üè≥Ô∏è</div>
                            </div>
                        `;
                    }
                });

                container.innerHTML = flagsHTML;

                // Fix SVG attributes to ensure proper sizing
                const svgs = container.querySelectorAll('svg');
                svgs.forEach(svg => {
                    svg.setAttribute('width', '20');
                    svg.setAttribute('height', '20');
                    svg.removeAttribute('class'); // Remove iconify class if present
                    svg.style.width = '20px';
                    svg.style.height = '20px';
                });

            } catch (error) {
                console.error('Error loading data:', error);
                container.innerHTML = `
                    <div class="error">
                        Error loading flags. Please make sure:<br>
                        1. The JSON files exist in the 'data' folder<br>
                        2. The files are properly formatted<br>
                        3. You're running this from a server
                    </div>
                `;
                countSpan.textContent = '0';
            }
        }

        // Alternative method if the above doesn't work (uses DOMParser)
        async function loadSelectedCountryFlagsAlt() {
            const container = document.getElementById('flagsList');
            const countSpan = document.getElementById('countryCount');
            
            try {
                const [studentsRes, flagsRes] = await Promise.all([
                    fetch('data/participation_2025.json'),
                    fetch('data/flagss.json')
                ]);

                const students = await studentsRes.json();
                const flagsData = await flagsRes.json();

                // Create map
                const flagMap = {};
                flagsData.forEach(item => {
                    flagMap[item.country] = item.svg;
                });

                // Get selected countries
                const selectedCountriesSet = new Set();
                students.forEach(student => {
                    if (student.selected === "Yes") {
                        selectedCountriesSet.add(student.country);
                    }
                });

                const selectedCountries = Array.from(selectedCountriesSet).sort();
                countSpan.textContent = selectedCountries.length;

                if (selectedCountries.length === 0) {
                    container.innerHTML = '<div class="error">No selected countries found</div>';
                    return;
                }

                // Clear container
                container.innerHTML = '';

                // Create flag elements
                selectedCountries.forEach(country => {
                    const svgString = flagMap[country];
                    
                    // Create flag item container
                    const flagItem = document.createElement('div');
                    flagItem.className = 'flag-item';
                    flagItem.title = country;
                    
                    // Create icon container
                    const iconDiv = document.createElement('div');
                    iconDiv.className = 'flag-icon';
                    
                    if (svgString) {
                        try {
                            // Parse SVG string
                            const parser = new DOMParser();
                            const svgDoc = parser.parseFromString(svgString, 'image/svg+xml');
                            const svgElement = svgDoc.documentElement;
                            
                            // Set dimensions
                            svgElement.setAttribute('width', '20');
                            svgElement.setAttribute('height', '20');
                            svgElement.style.width = '20px';
                            svgElement.style.height = '20px';
                            
                            // Remove any conflicting attributes
                            svgElement.removeAttribute('class');
                            
                            iconDiv.appendChild(svgElement);
                        } catch (e) {
                            console.error('Error parsing SVG for', country, e);
                            iconDiv.textContent = 'üè≥Ô∏è';
                        }
                    } else {
                        iconDiv.textContent = 'üè≥Ô∏è';
                    }
                    
                    flagItem.appendChild(iconDiv);
                    container.appendChild(flagItem);
                });

            } catch (error) {
                console.error('Error loading data:', error);
                container.innerHTML = '<div class="error">Error loading flags</div>';
                countSpan.textContent = '0';
            }
        }

        // Use the alternative method (more reliable for SVG parsing)
        document.addEventListener('DOMContentLoaded', loadSelectedCountryFlagsAlt);

        // If you want to use the first method instead, comment the line above
        // and uncomment the line below:
        // document.addEventListener('DOMContentLoaded', loadSelectedCountryFlags);
    </script>
</body>
</html>
