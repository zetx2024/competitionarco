<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Participating Countries Flags</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .flags-container {
            background: white;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
        }

        h3 {
            color: #1a1a1a;
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .stats-badge {
            background: #f0f0f0;
            color: #4a4a4a;
            font-size: 14px;
            font-weight: 500;
            padding: 5px 12px;
            border-radius: 30px;
        }

        .flags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .flag-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            background: #f8f9fa;
            border-radius: 18px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: default;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .flag-item:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: #adb5bd;
            background: white;
        }

        .flag-icon {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .flag-icon svg {
            width: 45px;
            height: 45px;
            display: block;
            border-radius: 4px;
        }

        .loading, .error {
            text-align: center;
            padding: 50px;
            color: #6c757d;
            font-size: 16px;
            width: 100%;
        }

        .error {
            color: #dc3545;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .flags-container {
                padding: 20px;
            }
            
            .flag-item {
                width: 60px;
                height: 60px;
            }
            
            .flag-icon {
                width: 38px;
                height: 38px;
            }
            
            .flag-icon svg {
                width: 38px;
                height: 38px;
            }
            
            .flags-list {
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .flags-container {
                padding: 15px;
            }
            
            h3 {
                font-size: 18px;
                margin-bottom: 20px;
            }
            
            .flag-item {
                width: 52px;
                height: 52px;
            }
            
            .flag-icon {
                width: 32px;
                height: 32px;
            }
            
            .flag-icon svg {
                width: 32px;
                height: 32px;
            }
            
            .flags-list {
                gap: 10px;
            }
        }

        @media (max-width: 360px) {
            .flag-item {
                width: 46px;
                height: 46px;
            }
            
            .flag-icon {
                width: 28px;
                height: 28px;
            }
            
            .flag-icon svg {
                width: 28px;
                height: 28px;
            }
            
            .flags-list {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="flags-container">
        <h3>
            üåç All Participating Countries
            <span class="stats-badge" id="countryCount">0</span>
        </h3>
        <div id="flagsList" class="flags-list">
            <div class="loading">Loading flags...</div>
        </div>
    </div>

    <script>
        async function loadAllParticipatingCountries() {
            const container = document.getElementById('flagsList');
            const countSpan = document.getElementById('countryCount');
            
            try {
                // Load both JSON files
                const [studentsRes, flagsRes] = await Promise.all([
                    fetch('data/participation_2025.json'),
                    fetch('data/flagss.json')
                ]);

                if (!studentsRes.ok || !flagsRes.ok) {
                    throw new Error('Failed to load data files');
                }

                const students = await studentsRes.json();
                const flagsData = await flagsRes.json();

                // Create a map of country to SVG from flag.json
                const flagMap = {};
                flagsData.forEach(item => {
                    flagMap[item.country] = item.svg;
                });

                // Get UNIQUE countries from participants (ALL countries, regardless of selected status)
                const participatingCountriesSet = new Set();
                
                students.forEach(student => {
                    participatingCountriesSet.add(student.country);
                });

                // Convert to array and sort alphabetically
                const participatingCountries = Array.from(participatingCountriesSet).sort();
                
                // Update count (shows number of unique participating countries)
                countSpan.textContent = participatingCountries.length;

                // If no countries found
                if (participatingCountries.length === 0) {
                    container.innerHTML = '<div class="error">No participating countries found</div>';
                    return;
                }

                // Clear container
                container.innerHTML = '';

                // Create flag elements for each unique participating country
                participatingCountries.forEach(country => {
                    const svgString = flagMap[country];
                    
                    // Create flag item container
                    const flagItem = document.createElement('div');
                    flagItem.className = 'flag-item';
                    flagItem.title = country; // Shows country name on hover
                    
                    // Create icon container
                    const iconDiv = document.createElement('div');
                    iconDiv.className = 'flag-icon';
                    
                    if (svgString) {
                        try {
                            // Parse SVG string
                            const parser = new DOMParser();
                            const svgDoc = parser.parseFromString(svgString, 'image/svg+xml');
                            const svgElement = svgDoc.documentElement;
                            
                            // Check for parsing errors
                            const parserError = svgDoc.querySelector('parsererror');
                            if (parserError) {
                                throw new Error('SVG parsing error');
                            }
                            
                            // Set dimensions for larger icons
                            svgElement.setAttribute('width', '45');
                            svgElement.setAttribute('height', '45');
                            svgElement.style.width = '45px';
                            svgElement.style.height = '45px';
                            
                            // Remove any conflicting attributes
                            svgElement.removeAttribute('class');
                            svgElement.removeAttribute('aria-hidden');
                            
                            // Ensure viewBox is preserved for proper scaling
                            if (!svgElement.hasAttribute('viewBox')) {
                                svgElement.setAttribute('viewBox', '0 0 512 512');
                            }
                            
                            iconDiv.appendChild(svgElement);
                        } catch (e) {
                            console.error('Error parsing SVG for', country, e);
                            iconDiv.textContent = 'üè≥Ô∏è';
                            iconDiv.style.fontSize = '30px';
                        }
                    } else {
                        // Fallback emoji if flag not found
                        iconDiv.textContent = 'üè≥Ô∏è';
                        iconDiv.style.fontSize = '30px';
                    }
                    
                    flagItem.appendChild(iconDiv);
                    container.appendChild(flagItem);
                });

            } catch (error) {
                console.error('Error loading data:', error);
                container.innerHTML = `
                    <div class="error">
                        Error loading flags. Please make sure:<br>
                        1. Both JSON files exist in the 'data' folder<br>
                        2. The files are properly formatted<br>
                        3. You're running this from a server
                    </div>
                `;
                countSpan.textContent = '0';
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadAllParticipatingCountries);
    </script>
</body>
</html>
