  <style>

        <!--        start js files-->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
            <script src="https://iarco.org/navbar/navbar.js"></script>
<script src="https://iarco.org/navbar/footer.js"></script>
  <script>
    let studentData = [];
    let flagData = {};
    let charts = {};

    // Load data
    Promise.all([
      fetch("data/participation_2026.json").then(res => res.json()),
      fetch("data/flag.json").then(res => res.json())
    ]).then(([students, flags]) => {
      studentData = students;
      flagData = flags;
      renderTable();
      renderStats();
      renderCharts();
      renderCountryList();
    });

    // Render statistics
    function renderStats() {
      const total = studentData.length;
      const juniorYes = studentData.filter(s=>s.category==='Junior'&&s.selected==='Yes').length;
      const juniorNo = studentData.filter(s=>s.category==='Junior'&&s.selected==='No').length;
      const seniorYes = studentData.filter(s=>s.category==='Senior'&&s.selected==='Yes').length;
      const seniorNo = studentData.filter(s=>s.category==='Senior'&&s.selected==='No').length;
      const schoolCount = new Set(studentData.map(s=>s.school)).size;
      const countryCount = new Set(studentData.map(s=>s.country)).size;

      document.getElementById("stats").innerHTML = 
        `Total Participants: ${total} | Junior Selected: ${juniorYes}, Not Selected: ${juniorNo} | Senior Selected: ${seniorYes}, Not Selected: ${seniorNo} | Participating Institutions: ${schoolCount} | Participating Countries: ${countryCount}`;
    }

    // Render student table
    function renderTable() {
      const tableBody = document.querySelector("#student-table tbody");
      tableBody.innerHTML = "";
      const sorted = studentData.sort((a,b)=>a.name.localeCompare(b.name));

      sorted.forEach(student => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${student.id}</td>
          <td>${student.category}</td>
          <td>${student.name}</td>
          <td>${student.school}</td>
          <td>${flagData[student.country]? `<span class="flag-icon" title="${student.country}">${flagData[student.country]}</span>`: student.country}</td>
          <td>${student.selected}</td>
        `;
        if(student.selected==="Yes") row.classList.add("selected-yes");
        tableBody.appendChild(row);
      });
    }

    // Render charts
    function renderCharts() {
      for(const key in charts){ charts[key].destroy(); }

      const juniors = studentData.filter(s=>s.category==='Junior');
      const juniorYes = juniors.filter(s=>s.selected==='Yes').length;
      const juniorNo = juniors.filter(s=>s.selected==='No').length;
      charts.juniorChart = new Chart(document.getElementById("juniorChart"),{
        type:"doughnut",
        data:{ labels:["Selected","Not Selected"], datasets:[{ data:[juniorYes,juniorNo], backgroundColor:["#006400","#FF5252"] }] }
      });

      const seniors = studentData.filter(s=>s.category==='Senior');
      const seniorYes = seniors.filter(s=>s.selected==='Yes').length;
      const seniorNo = seniors.filter(s=>s.selected==='No').length;
      charts.seniorChart = new Chart(document.getElementById("seniorChart"),{
        type:"doughnut",
        data:{ labels:["Selected","Not Selected"], datasets:[{ data:[seniorYes, seniorNo], backgroundColor:["#006400","#FF5252"] }] }
      });

      const countryCounts = {};
      studentData.forEach(s=>countryCounts[s.country]=(countryCounts[s.country]||0)+1);
      const countryLabels = Object.keys(countryCounts);
      const countryValues = Object.values(countryCounts);

      charts.countryChart = new Chart(document.getElementById("countryChart"),{
        type:"pie",
        data:{ labels:countryLabels, datasets:[{ data:countryValues, backgroundColor:["#2196F3","#FF9800","#9C27B0","#009688","#FFEB3B"] }] },
        options:{ plugins:{ legend:{display:false}, tooltip:{callbacks:{label:ctx=>`${ctx.label}: ${ctx.raw}`}} } }
      });
    }

     //Country List Rendering
      function renderCountryList() {
  const countryCounts = {};
  const selectedCounts = {};

  studentData.forEach(s=>{
    countryCounts[s.country] = (countryCounts[s.country]||0)+1;
    if(s.selected==="Yes"){
      selectedCounts[s.country] = (selectedCounts[s.country]||0)+1;
    }
  });

  const countries = Object.keys(countryCounts).sort();
  const container = document.getElementById("countryList");
  container.innerHTML = "";

  countries.forEach(country=>{
    const total = countryCounts[country];
    const selected = selectedCounts[country] || 0;

    const item = document.createElement("div");
    item.classList.add("country-item");
    item.innerHTML = `
      <div class="country-left">
        <span class="flag">${flagData[country]||""}</span>
        <span>${country}</span>
      </div>
      <div>(${total}/<span class="selected-count">${selected}</span>)</div>
    `;
    container.appendChild(item);
  });
}



    // Search
    const searchBox = document.getElementById("searchBox");
    const searchResult = document.getElementById("searchResult");

    searchBox.addEventListener("input",()=>{
      const query = searchBox.value.toLowerCase();
      const rows = document.querySelectorAll("#student-table tbody tr");
      rows.forEach(row=>row.classList.remove("highlight"));

      if(query===""){ searchResult.textContent=""; return; }

      let foundCount = 0;
      let results = [];
      rows.forEach(row=>{
        const name = row.cells[2].textContent.toLowerCase();
        if(name.includes(query)){
          row.classList.add("highlight");
          const selected = row.cells[5].textContent;
          results.push(`${row.cells[2].textContent} is Selected: ${selected}`);
          foundCount++;
        }
      });
      searchResult.textContent = foundCount>0 ? results.join(" | ") : "No student found.";
    });
  </script>
</body>
